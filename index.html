<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff87a2, #fcb7d5, #92c7ff);
            margin: 0;
            height: 100%;
            padding: 0;
            overflow: hidden;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #e44d26;
        }

        p {
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button.yes {
            background: linear-gradient(45deg, #ff87a2, #ff6491);
            color: #fff;
            border: none;
        }

        button.no {
            background: linear-gradient(45deg, #ff87a2, #ff6491);
            color: #fff;
            border: none;
        }

         button.no:hover {
            animation: moveButton 2s infinite;
        } 

        @keyframes moveButton {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(50px) translateY(-50px);
            }
            50% {
                transform: translateX(0) translateY(0);
            }
            75% {
                transform: translateX(-50px) translateY(50px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        #pooh-animation {
            display: none;
            margin-top: 20px;
            animation: kissAnimation 2s forwards;
        }

        @keyframes kissAnimation {
            0% {
                transform: translateY(-100px) scale(0.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        #party-poopers {
            display: none;
            margin-top: 20px;
            animation: partyAnimation 2s forwards;
        }

        @keyframes partyAnimation {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            50% {
                transform: translateY(50px) rotate(360deg);
            }
            100% {
                transform: translateY(0) rotate(720deg);
            }
        }

        /* Add modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Will You Be My Valentine?</h1>
    <p>Mr Parth Bhuria</p>
    <p>I fell for you unexpectedly,but now i plan to be your forever. üåπ‚ù§Ô∏è</p>
    <p>Would you make me the happiest person and be my Valentine?</p>

    <div class="button-container">
        <button class="yes" onclick="showMessage('Yes')">Yes, I'd love to!</button>
        <button class="no" onmousemove="moveButton('no')" onmouseout="resetButton('no')">No, sorry...</button>
    </div>

    <div id="pooh-animation">
        <img src="hey.gif" alt="Pooh Kiss" width="450" height="450">
    </div>

    <!-- Add confetti container -->
    <div id="confetti"></div>

    <div id="party-poopers">
        <!-- Party Poopers content -->
    </div>

    <!-- Add modal content -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Are you sure you want to say no?</p>
            <button class="no" onclick="sayNo()">Yes, I'm sure</button>
            <button class="yes" onclick="closeModal()">No, I changed my mind</button>
        </div>
    </div>

<script>
    function showMessage(answer) {
        if (answer === 'Yes') {
            document.getElementById('pooh-animation').style.display = 'block';
            document.getElementById('party-poopers').style.display = 'block';
            
            // Trigger confetti
            particlesJS('confetti', {
                particles: { /* ... Particle.js configuration ... */ },
                /* ... Other Particle.js configurations ... */
            });
        } else {
            // If 'No', show the modal
            showNoModal();
        }
        alert(`Yay! I'm so happy you said ${answer}! üòä`);
    }

    function showNoModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    function sayNo() {
        alert("That's okay. Maybe next time.");
        closeModal();
    }

    // function moveButton(buttonType) {
    //     if (buttonType === 'no') {
    //         document.querySelector('.no').style.transform = 'translateX(0)'; // Reset transform to initial state
    //     }
    // }

    // function resetButton(buttonType) {
    //     if (buttonType === 'no') {
    //         document.querySelector('.no').style.transform = 'translateX(0)'; // Reset transform to initial state
    //     }
    // }

</script>

</body>
</html>
